<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>占卜应用 - 结果页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?q=80&w=1000');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .status-bar {
            height: 44px;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            padding: 0 16px;
            align-items: center;
            font-size: 14px;
        }
        .result-container {
            height: calc(100vh - 44px - 83px);
            overflow-y: auto;
            padding: 10px 20px;
        }
        .result-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: #333;
            position: relative;
            overflow: hidden;
        }
        .result-number {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 36px;
            font-weight: bold;
            color: rgba(255, 0, 0, 0.1);
        }
        .result-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #d33a2c;
            text-align: center;
            font-family: 'SimSun', serif;
        }
        .result-divider {
            height: 2px;
            background-image: linear-gradient(to right, transparent, #d33a2c, transparent);
            margin: 10px 0;
        }
        .result-content {
            font-size: 16px;
            line-height: 1.8;
            text-align: justify;
            margin-bottom: 10px;
        }
        .result-fortune {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            text-align: center;
        }
        .fortune-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fortune-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #d33a2c;
            font-size: 24px;
        }
        .fortune-text {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .action-button {
            background-color: #f5f5f5;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            color: #666;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .action-button i {
            margin-right: 8px;
        }
        .action-button.primary {
            background-color: #d33a2c;
            color: white;
        }
        .bottom-nav {
            height: 83px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #aaa;
        }
        .nav-item.active {
            color: #ff6b4a;
        }
        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .nav-item span {
            font-size: 12px;
        }
        .nav-header {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }
        .back-button {
            font-size: 20px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        .page-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .quote-mark {
            font-size: 40px;
            line-height: 1;
            opacity: 0.2;
            color: #d33a2c;
            font-family: 'Georgia', serif;
            position: absolute;
        }
        .quote-start {
            top: 15px;
            left: 15px;
        }
        .quote-end {
            bottom: 15px;
            right: 15px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41 AM</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>
    
    <!-- 导航头部 -->
    <div class="nav-header">
        <button class="back-button" onclick="window.parent.location.href='#home'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="page-title">占卜结果</div>
    </div>
    
    <!-- 主内容区 -->
    <div class="result-container">
        <!-- 结果卡片 -->
        <div class="result-card">
            <div class="quote-mark quote-start">"</div>
            <div class="quote-mark quote-end">"</div>
            <div class="result-number">23</div>
            <h2 class="result-title">宿缘相逢</h2>
            <div class="result-divider"></div>
            
            <p class="result-content">
                前世修来今世缘，莫把良缘误。<br>
                昨夜梧桐雨，今朝杨柳风。<br>
                纵有千山万水阻，终能相守相依。
            </p>
            
            <div class="result-divider"></div>
            
            <div class="result-fortune">
                <div class="fortune-item">
                    <div class="fortune-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="fortune-text">姻缘</div>
                    <div>上上签</div>
                </div>
                <div class="fortune-item">
                    <div class="fortune-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="fortune-text">财运</div>
                    <div>中签</div>
                </div>
                <div class="fortune-item">
                    <div class="fortune-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="fortune-text">事业</div>
                    <div>中上签</div>
                </div>
                <div class="fortune-item">
                    <div class="fortune-icon">
                        <i class="fas fa-hand-holding-medical"></i>
                    </div>
                    <div class="fortune-text">健康</div>
                    <div>上签</div>
                </div>
            </div>
            
            <div class="result-divider"></div>
            
            <h3 class="font-bold text-lg mb-2">解签</h3>
            <p class="result-content">
                此签表示有良好的缘分将至，可能是感情上的，也可能是事业上的合作伙伴。最近的人际关系将会有所突破，长久分离的人可能会重逢。
                <br><br>
                过去的努力将会开花结果，耐心等待便会有好的收获。遇到困难不要退缩，坚持走下去，终会看到希望。
                <br><br>
                在感情方面尤为顺利，若有心仪对象可大胆表达，成功率很高。已有伴侣的人感情会更加稳固。
            </p>
            
            <div class="action-buttons">
                <button class="action-button">
                    <i class="fas fa-save"></i> 保存
                </button>
                <button class="action-button primary">
                    <i class="fas fa-share-alt"></i> 分享
                </button>
                <button class="action-button" onclick="window.parent.location.href='#home'">
                    <i class="fas fa-sync-alt"></i> 重新占卜
                </button>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <span>占卜</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-history"></i>
            <span>历史</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-book"></i>
            <span>签文库</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
